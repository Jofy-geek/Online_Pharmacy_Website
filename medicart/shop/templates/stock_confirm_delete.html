{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h3>Are you sure you want to delete this stock?</h3>
  <p><strong>Medicine:</strong> {{ stock.medicine.name }}</p>
  <p><strong>Quantity:</strong> {{ stock.quantity }}</p>
  <p><strong>Expiry Date:</strong> {{ stock.expiry_date }}</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'stock_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
