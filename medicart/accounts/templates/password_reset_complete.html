{% extends "base.html" %}

{% block title %}Password Reset Complete - PharmaCare{% endblock %}

{% block content %}
<div class="container-fluid p-0 min-vh-100 d-flex align-items-center justify-content-center py-4">
  <div class="row w-100 justify-content-center">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
      <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
        <div class="card-header bg-success text-white p-4">
          <div class="text-center">
            <i class="bi bi-check-circle-fill fs-1 mb-3 d-block text-white-50"></i>
            <h2 class="fw-bold mb-1">Password Reset Successful</h2>
            <p class="mb-0 opacity-75">Your new password has been set</p>
          </div>
        </div>
        <div class="card-body p-4 p-md-5 text-center">
          <div class="mb-4">
            <i class="bi bi-shield-check fs-2 text-success mb-3 d-block"></i>
            <p class="text-muted mb-0 fs-6">
              Your password has been successfully changed. You can now log in with your new credentials.
            </p>
          </div>

          <div class="d-grid mb-4">
            <a href="{% url 'login' %}" class="btn btn-primary btn-lg fw-semibold py-2 rounded-3">
              <i class="bi bi-box-arrow-in-right me-2"></i>Login Now
            </a>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .hover-underline:hover {
    text-decoration: underline !important;
  }
  .card {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
  }
  @media (max-width: 768px) {
    .card {
      margin: 1rem;
    }
  }
</style>
{% endblock %}
